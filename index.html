<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marmeto Assignment</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/main.jpg" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="product-images">
                <img src="img/main.jpg" alt="">
            </div>
            <div class="small-images">
                <div class="small-img1">
                    <img src="img/small-img1.jpg" alt="">
                </div>
                <div class="small-img1">
                    <img src="img/sm.jpg" alt="">
                </div>
                <div class="small-img1">
                    <img src="img/sm3.jpg" alt="">
                </div>
                <div class="small-img1">
                    <img src="img/sm4.jpg" alt="">
                </div>
            </div>
        </div>
        <div class="right">
            <div class="right-cont">
                <div class="cont1">
                    <div class="vendor"></div>
                    <div class="title"></div>
                </div>
                <div class="line"></div>
                <div class="cont1">
                    <div class="price-info">
                        <div class="price"></div>
                        <div class="percentageOf"></div>
                    </div>
                    <div class="compare-price"></div>  
                </div>
                <div class="line"></div>
                <div class="choose"><h2>Choose a Colour</h2> </div>
						<div class="color_selector" id="color_selector">  </div>
						<div class="choose"><h2>Choose a Size</h2> </div>
						<div class="size_selector" id="size_selector">	</div>
                    <div class="line"></div>
                    <div class="qty_addtocart">
                        <div class="quantity">
                            <button type="button" class="updown" id="minus">-</button>
                            <span id="counter">1</span>
                            <button type="button" class="updown" id="plus">+</button>
                        </div>
                        <button class="addtocart">Add to cart</button>
                </div>
                <div class="onAdd">	</div>
                
                <div class="line"></div>
                <div class="cont5">
                    <div class="description"></div>
                </div>   
            </div>   
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
